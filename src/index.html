<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <section class="row">
                <section class="col">
                    <section class="row">
                        <section class=" col-8 offset-3">
                            <img src="../src/images/logofinal.png" class="logoEasy img-fluid" alt="Responsive image">
                        </section>
                    </section>
                    <section class="wrapper" id="login-wrapper">
                        <section class="row mx-center">
                            <div class="col">
                        <section class="row">
                            <section class="col">
                                    <button  class="btn" id = "logGoogle"><img src="../src/images/google-1015752_960_720.png" class="img-fluid" alt="Responsive image">Iniciar Sesi√≥n con Google</button>
                            </section>
                        </section>
                        <form>
                            E-mail
                            <input class="shadow p-3 mb-5 bg-white rounded" type="email" id="userCapture" name="email">
                        </form>
                        <form>
                            Password
                            <input class="shadow p-3 mb-5 bg-white rounded" type="password" id="passwordCapture" name="psw">
                        </form>
                        <section class="row">
                            <section class="col">
                                <button id="login-button" class="btn login ">Iniciar Session</button>
                            </section>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
